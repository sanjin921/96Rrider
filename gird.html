<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid {
                border: 5px solid pink;
                display:grid;
                grid-template-columns: 150px 1fr;
            }
            .navigation {
                text-align: center;
            }
            div {
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="navigation">navigation</div>
            <div>CSS (Cascading Style Sheets) allows you to create great-looking web pages, but how does it work under the hood? This article explains what CSS is with a simple syntax example and also covers some key terms about the language.</div>
        </div>
        </body>
</html>
